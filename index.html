<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Marugame Udin</title>
</head>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Marugame Udin</title>
</head>

<body class="font-sans bg-gray-50">
  <div class="bg-lime-600 sticky top-0 flex justify-center">
    <header class="container mx-auto-p-4">
      <div class="flex justify-between p-4">
        <div class="flex gap-4">
          <img src="https://cdn-icons-png.flaticon.com/512/3978/3978736.png" alt="logo" width="50">
          <div>
            <h1 class="text-2xl font-bold text-white">Marugame Udin</h1>
            <p class="text-gray-100">Japanese Food & Beverages</p>
          </div>
        </div>
        <div class="flex items-center gap-6 text-white">
          <a href="#cart">Cart</a>
          <a href="#menu">Menu</a>
          <a href="#order">Order</a>
        </div>
      </div>
    </header>
  </div>

  <main class="container mx-auto p-4">
    <section id="cart" class="flex flex-col gap-2 my-4">
      <h1 class="text-xl font-bold">Cart</h1>
      <div id="carts" class="flex flex-col gap-2 my-4"></div>
      <button class="w-full bg-green-700 text-white p-2 rounded-lg">Checkout</button>
    </section>

    <section id="menu" class="my-4">
      <h1 class="text-xl font-bold mb-2">Menu</h1>
      <div id="cards" class="grid grid-cols-3 gap-4"></div>
    </section>
  </main>

  <footer class="text-center py-6 bg-gray-200">
    <p>&copy; 2024 &bull; Elang Putih</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
