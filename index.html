<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3978/3978736.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Marugame Udin</title>
</head>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Marugame Udin</title>
</head>

<body class="font-sans bg-gray-50">
  <header class="flex justify-center sticky top-0 text-white bg-lime-600">
    <nav class="container mx-auto flex justify-between p-4">
      <div class="flex gap-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3978/3978736.png" alt="logo" width="50">
        <div>
          <h1 class="text-2xl font-bold">Marugame Udin</h1>
          <p class="text-gray-100">Japanese Food & Beverages</p>
        </div>
      </div>
      <div class="flex items-center gap-8">
        <a href="#cart">Cart</a>
        <a href="#menu">Menu</a>
        <a href="#order">Order</a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto p-4 grid grid-cols-2 gap-6">
    <section class="my-4">
      <h1 class="text-2xl font-bold mb-4">Menu</h1>
      <div id="menus" class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-4"></div>
    </section>

    <aside class="flex flex-col gap-4 my-4">
      <h1 class="text-2xl font-bold">Cart</h1>
      <div class="flex flex-col bg-white rounded-lg shadow-lg gap-4 p-4">
        <div id="carts" class="flex flex-col gap-2">
          <p>Cart is empty.</p>
        </div>
        <button class="text-white bg-green-700 hover:bg-green-800 rounded-lg hidden p-2">Checkout</button>
      </div>
    </aside>
  </main>

  <footer class="text-center py-6">
    <p>&copy; 2024 &bull; Elang Putih</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
